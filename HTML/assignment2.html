<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Reset Demo</title>
  <link rel="stylesheet" href="../CSS/assignment2.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    h1 {
      color: rgb(7, 7, 115);
    }
    p {
      line-height: 1.6;
    }
    ul {
      list-style-type: square;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p>This is a paragraph with some default spacing.</p>
  <ul>
    <li>Item one</li>
    <li>Item two</li>
  </ul>
</body>
</html>
